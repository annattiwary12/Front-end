<!DOCTYPE html>
<html>
    <head>
        <title> web page</title>
    </head>
    <body>
        <h1><u>Product</u></h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" maxlength="20" minlength="5" placeholder="enter product name"/>
            <br></br>
            <label for="Price">price:</label>
            <input type="tel" maxlength="20" minlength="5" placeholder="Enter price"/>
            <br></br>
            <label for="colors">Colors:</label>
            <input type="color"/>
            <br></br>
            <label for="Info">Info:</label>
            <textarea name="Info" cols="30" rows="4"> enter product description</textarea>
            <br></br>
            <label for="email">Email:</label>
            <input type="email" maxlength="50" minlength="5" placeholder="Your Email" required />
            <br></br>
            <button>Go</button>
            <button>Clear</button>
        
        </form>
    </body>

</html>
