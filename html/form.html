<!DOCTYPE html>
   <html>
     <head>
        <title>My page</title>
    </head>
    <body>
        <h1>Welcome to my website</h1>
    </hr>
        <form>
            <label for="range">Range</label>
            <input type="range" requried/>

                <label for="color">Pick a color</label>

                    <option value="Russia">Russia</option>
                </select>
             <br></br>
            <button>Go</button>
