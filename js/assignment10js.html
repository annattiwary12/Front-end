<!DOCTYPE html>
<html>
    <head>
        <title>Web page</title>
     <style>
        body{
            margin:0;
            background-color: bisque;

        }
        button{
           background-color: aquamarine; 
           border-radius:red ;
           height: 60px;
           width:60px;
        }
        #abc{
            padding: 40px;
            margin:30px;
            size: 40px;
        }
     </style>  
       <h1>
        Sum of Digits between Two Numbers Assignment
       </h1>
    </head>
    <body>
        <div id="abc">
        <input type="number"id="num1"placeholder="Enter your number"/>
        <input type="number"id="num2"placeholder="Enter your number"/>
        <button onclick="f1()">GO</button>
        <p id="para"></p>
        </div>
    </body>
    <script>
        function f1(){
            var a=document.getElementById("para");
            var b=parseInt(document.getElementById("num1") .value);
            var c=parseInt(document.getElementById("num2") .value);
            var data=0;
            data=b+c;
           a.innerHTML=data;
        }
    </script>
</html>
