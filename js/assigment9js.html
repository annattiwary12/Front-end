<!DOCTYPE html>
<html>
    <head>
        <title>Web page</title>
        <h1>
            Find Day:-
        </h1>
    </head>
    <body>
        <input type="number"id="num"placeholder="Enter your number"/>
        <button onclick="f1()">find Day</button>
        <p id="para"></p>
    </body>
    <script>
        function f1(){
          var a=parseInt(document.getElementById("num").value);
          var p=document.getElementById("para");
          var data=""
          switch (a){
            case 1:
                 data ="SUNDAY";
                   break;
                    case 2:
                    data="MONDAY";
                    break;
                    case 3:
                    data ="TUESDAY";
                    break;
                    case 4:
                    data="wednesday";
                    break;
                    case 5:
                     data="THURSDAY";
                     break;
                     case 6:
                     data="FRIDAY";
                     break;
                     case 7:
                     data="Saturday";
                     break;
                     default:
                     data="Invalid day!";
          }
          p.innerHTML=data;
        }
    </script>
</html>
