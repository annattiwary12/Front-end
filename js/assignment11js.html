<!DOCTYPE html>
<html>
    <head>
        <title>
            web page
        </title>
        <h1>
            Find sum of digit of given Number!
        </h1>
    </head>
    <body>
        <input type="number"id="num"placeholder="Enter a number"/>
        <button onclick="f1()">sumbit</button>
        <p id="para"></p>
    </body>
    <script>
        function f1(){
            var a=document.getElementById("para");
            var n=parseFloat(document.getElementById("num").value);
            var data="";
            var sum=0;
            while(n!=0){
                var c=n%10;
                data+=c;
                n=parseInt(n/10);
                sum=sum+c;

            }
         a.innerHTML=sum;
        }
    </script>
</html>
