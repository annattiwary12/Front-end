<!DOCTYPE html>
<html>
    <head>
        <title>web page</title>
    </head>
    <body>
    <h1>Enter four Number.</h1>
    <input type="number"id="num1"placeholder="Enter your number"/>
    <br></br>
    <input type="number"id="num2"placeholder="Enter your number"/>
    <br></br>
    <input type="number"id="num3"placeholder="Enter your number"/>
    <br></br>
    <input type="number"id="num4"placeholder="Enter your number"/>
    <br></br> 
    <button onclick="f1()">Find Greater</button>
    <p id="para"></p>
    </body>
    <script>
        function f1(){
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var c = parseInt(document.getElementById("num3").value);
            var d = parseInt(document.getElementById("num4").value);
            var p = document.getElementById("para");
 
            if (a == b && c == d) {
                p.innerHTML = "all are equal";
            }
            else {
                if (a > b && a > c && a > d) {
                    p.innerHTML = a+ " is greatest";
                }
                else if (b > c && b > d) {
                    p.innerHTML = b + " is greatest";
                }
                else if (c > d) {
                    p.innerHTML = c + " is greatest";
                }
                else
                    p.innerHTML = d + " is greatest";
            }

        }
    </script>
    
</html>
