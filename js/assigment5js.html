<!DOCTYPE html>
<html>
    <head>
        <title>My web page</title>
    </head>
    <body>
        <h1> Simple Interest App!</h1>
        <hr>
        <input type="number" id="num1" placeholder="Enter a Principal"/>
        <input type="number" id="num2" placeholder="Enter a Rate"/>
        <input type="number" id="num3" placeholder="Enter a time"/>
       
        <button onclick="f1()">find SI</button>
        <p id="para"></p>
        </body>
    <script>
        function f1(){
                var a = document.getElementById("num1");
                var b = document.getElementById("num2");
                var c = document.getElementById("num3");
                var p = parseFloat(a.value);
                var r = parseFloat(b.value);
                var t= parseFloat(c.value);
                var si=p*r*t/100;
                document.getElementById("para").innerHTML=si;      
        }
    </script>
</html>
